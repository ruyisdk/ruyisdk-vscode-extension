name: CI 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  package-vsix:
    name: Build & Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci || npm i

      - name: Compile to out/
        run: npm run compile

      - name: Sanity check: entry exists
        run: |
          test -f out/extension.js || (echo "missing out/extension.js"; exit 1)

      - name: Package VSIX
        run: npx -y @vscode/vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruyisdk-vscode-extension
          path: ./*.vsix
